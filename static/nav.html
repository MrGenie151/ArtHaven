<header>
    <h1>ArtHaven<span style="font-size: 15px;"> (alpha)</span></h1>
    <p id="subtitle">The last free art site on the internet!</p>
    <div class="w3-bar topbar">
        <a href="/" class="w3-bar-item w3-button w3-mobile">Home</a>
        <a href="/post" class="w3-bar-item w3-button w3-mobile">Post</a>
        <a href="/browse" class="w3-bar-item w3-button w3-mobile">Browse</a>
        <a href="/browse/tag/" class="w3-bar-item w3-button w3-mobile">Tag Search</a>
        <a href="/content-rules" class="w3-bar-item w3-button w3-mobile">Content Rules</a>

        <div class="logout-only">
            <a href="/register" class="w3-bar-item w3-button w3-right w3-mobile">Register</a>
            <a href="/login" class="w3-bar-item w3-button w3-right w3-mobile">Login</a>
        </div>
        <div class="login-only">
            <a href="/logout" class="w3-bar-item w3-button w3-right w3-mobile">Logout</a>
            <a id="my-profile" href="/users/1" class="w3-bar-item w3-button w3-right w3-mobile">Your profile</a>
        </div>
        
        <script>
            $(function () {
                $(".login-only").hide()
                $.get("/api/is_logged_in",function(data) {
                    //alert(JSON.stringify(data))
                    if (data["response"] === true) {
                        $(".logout-only").hide()
                        $(".login-only").show()
                        $("#my-profile").attr("href","/users/" + data["userid"])
                    }
                })
            })
        </script>
    </div>
</header>
