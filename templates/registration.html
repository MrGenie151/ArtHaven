<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="static/w3.css" />
	<link rel="stylesheet" href="static/style.css" />
	<script src="static/jquery-3.7.1.min.js"></script>
	<script src="static/load_header.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="header"></div>

    <h1>Registration</h1>

    <p>Before you register, please read the <a href="/content-rules">Content Rules</a></p>

    <form action="/register" method="post" class="content-div">
        <input type="text" name="username" placeholder="Username" required><br />
        <input type="email" name="email" placeholder="Email" required><br />
        <input type="password" name="password" placeholder="Password" required><br />
        <button type="submit">Register</button>
    </form>
    <p>Need to log in?<a href="/login"> Go here!</a></p>
    

</body>
</html>
