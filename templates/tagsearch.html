<!DOCTYPE html>
<html>
<head>
    <title>Browse - ArtHaven</title>
    <link rel="stylesheet" href="/static/w3.css" />
	<link rel="stylesheet" href="/static/style.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<script src="/static/jquery-3.7.1.min.js"></script>
	<script src="/static/load_header.js"></script>
    <script>
        function search() {
            location.href = "/browse/tag/?tag=" + $("#tagenter").val()
        }

        $(document).ready(function() {
            $('#tagenter').keypress(function(e){
                if(e.which == 13){
                    // Enter key is pressed
                    console.log('Enter key pressed!');
                    // You can add your desired functionality here
                    search()
                }
            });
        })
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="header"></div>
    <h1>Search By Tag</h1>
    <input type="text" id="tagenter" value="{% if tag %}{{ tag }}{% endif %}">
    <button id="search-button" onclick="search()">Search</button>
    {% if posts %}
    <div class="grid">
        {% for post in posts %}
            <div class="post w3-card">
                <div class="w3-center">
                    <img src="{{ post[4] }}" />
                </div><br />
                <a href="/post/{{ post[0] }}" class="w3-center">{{ post[3] }}</a>
            </div>
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
